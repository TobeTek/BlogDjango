<!-- templates/base.html -->
{% load static %}
<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
		<title>Django Blog | by TobeTek</title>
		<link href="{% static 'css/bootstrap.css' %}" rel= "stylesheet" />
	</head>
	<body>
		<script  src="{% static 'css/popper.js'%}" ></script>		
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
		<a class="navbar-brand" href="{% url 'home' %}">DeBlog</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target="#navbarCollapse" aria-controls="navbarCollapse"
	aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
	{% if user.is_authenticated %}
		<ul class="navbar-nav ml-auto">
		<li class = "nav-item">
			<div class="btn btn-secondary">Welcome, {{user.username}} !</div>
		</li>
	<li class = "nav-item">
			<a class = "btn btn-outline-secondary ml-2" href="{% url 'logout' %}">Logout</a>
		</li>
		<li class = "nav-item">
			<a class = "btn btn-outline-secondary ml-2" href="{% url 'password_change' %}">Change Password</a>
		</li>
</div>
</div>
</ul>


{% else %}
<form class="form-inline ml-auto">
<a href="{% url 'login' %}" class="btn btn-outline-secondary">
	Log In</a>
<a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
	</form>
	{% endif %}
</div>
</nav>
<div class="container">

		<div class="body">
		<script type = 'text/javascript 'src="{% static 'js/bootstrap.bundle.js' %}"></script>
		<header>
			<div class="header">
				<a href="{% url 'post_new' %}">+ New Blog Post</a>
			</div>
		
		</header>
			{% block content %}
			
			{% endblock content %}
	
	</div>
</div>
</body>
</html>
